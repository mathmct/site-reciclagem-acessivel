<!DOCTYPE html>
<html lang="ptbr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reciclagem de Resíduos Eletroeletronicos</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Contato</h1>
    </header>
    <nav>
        <ul><center>
            <a href="index.html"><li>Home |</li></a>
            <a href="reciclagem.html"><li>Sobre a Reciclagem |</li></a>
            <a href="impactos.html"><li>Impactos |</li></a>
            <a href="processo.html"><li>Processo de Reciclagem |</li></a>
            <a href="contato.html"><li>Contato |</li></a>
            <a href="faq.html"><li>FAQ</li></a>
            </center>
        </ul>
    </nav>
    <main>  
        <section id="secform">
            <h3>Entre em contato com a equipe responsável pela reciclagem!</h3>
            <form action="action.html" method="post" enctype="multipart/form-data">
                <label>Nome: </label>
            <br>
            <input type="text" name="name" id="name" required>
            <br>
            <br>
            <label>E-mail: </label>
            <br>
            <input type="text" name="email" id="email" required>
            <br>
            <br>
            <label>Telefone:</label>
            <br>
            <input type="text" name="phone" id="phone" required>
            <br>
            <br>
            <label id="labelmessage">Mensagem: </label>
            <br>
            <textarea name="mensagem" id="" cols="55" rows="6"></textarea>
            <br>
            <br>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
            </form>

        </section> 
        <section class="nextpage"><a href="faq.html">Proxima Pagina >></a></section>    
    </main>
    <footer>
        <h3><center>2024 - Ministério do Meio Ambiente</center></h3>
    </footer>
    
</body>
</html>
